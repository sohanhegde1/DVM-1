<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="styles.css">
   
    <script src="https://kit.fontawesome.com/8681073cc3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="header">
    <ul>
        <li class="logo">SPEEDTYPE</li>
        <li style="margin-left:15px;"><a>Settings</a></li>
        <li><a>Leaderboard</a></li>
        <li><a>About</a></li>
        <li style="float:right;"><a>Log In</a></li>
    </ul>
</div>
<div class="mid1">
    <div class="box1">
    <h1 id="type1"></h1>

    </div>
    
</div>
<div class="mid2">
    <div class="box2">
    <textarea id="type2" autofocus></textarea>
    </div>
</div>
<div class="items">
    <div class="timer">
        <i class="fa-solid fa-hourglass-end" id="hourglass"></i>
       <div class="clock" >
        <span id="timer">60</span>
       </div>
    </div>
    <div class="restart" id="restart1">
        <i class="fa-solid fa-arrows-rotate" id="restart2"></i>
        <h2>RESTART</h2>
    </div>
    <div class="wpm">
        <i class="fa-solid fa-percent"></i>
        <h2>WPM:</h2>
        <span id="wpm1"></span>
    </div>
    <div class="accuracy">
        <i class="fa-solid fa-bullseye"></i>
        <h2>ACCURACY</h2>
        <span id="accur"></span>
    </div>
    
</div>
</body>
<script src="script.js"></script>
</html>
